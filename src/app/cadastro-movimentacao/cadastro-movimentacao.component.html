    <app-banner titulo="Cadastrar Movimentacão"></app-banner>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Quantidade</label>
        <input [(ngModel)]=movimentacao.quantidade type="number" min="1" class="form-control"/>
      </div>
      <div class="form-group col-md-6">
        <label for="tipo">Tipo de Movimentacao</label>
        <select [(ngModel)]=movimentacao.tipo class="form-control">
          <option *ngFor="let tipo of tipos.tipoMovimentacoes" value={{tipo}}>{{tipo}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="tipo">Estoque</label>
        <select [(ngModel)]=movimentacao.estoque.idEstoque class="form-control">
          <option *ngFor="let estoque of listaEstoques.estoques" value="{{estoque.idEstoque}}">{{estoque.nome}} ({{estoque.tipo}})</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="nome">Produto</label>
        <select [(ngModel)]=movimentacao.produto.idProduto class="form-control">
          <option *ngFor="let produto of listaProdutos.produtos" value="{{produto.idProduto}}">{{produto.titulo}} ({{produto.tipo}})</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea [(ngModel)]=movimentacao.descricao class="form-control"></textarea>
    </div>
  <button class="btn btn-success" (click)=cadastra()>Cadastrar Movimentacao</button>
