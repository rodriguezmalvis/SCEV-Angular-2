<app-banner titulo="Cadastrar Produto"></app-banner>

  <input type="hidden" class="form-control input-sm" />
  <div class="form-row">
      <div class="form-group col-md-3">
        <label for="titulo">Título</label>
        <input [(ngModel)]="produto.titulo" type="text" class="form-control input-sm"/>
      </div>
      <div class="form-group col-md-3">
        <label for="autor">Autor</label>
        <input [(ngModel)]="produto.autor" type="text" class="form-control input-sm"/>
      </div>
      <div class="form-group col-md-3">
        <label for="paginas">Paginas</label>
        <input [(ngModel)]="produto.paginas" type="number" min="1" class="form-control input-sm"/>
      </div>
      <div class="form-group col-md-3">
        <label for="formato">Formato</label>
        <input [(ngModel)]="produto.formato" type="text" class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="isbn">ISBN</label>
        <input [(ngModel)]="produto.isbn" type="text" class="form-control input-sm"/>
      </div>
      <div class="form-group col-md-4">
        <label for="preco">Preço</label>
        <input [(ngModel)]="produto.preco" type="text" class="form-control input-sm" placeholder="00.00"/>
      </div>
      <div class="form-group col-md-4">
        <label for="contato">Contato</label>
        <input [(ngModel)]="produto.contato" type="text" class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="file">foto</label>
          <input type="file" class="form-control input-sm-file" id="file" name="file"/>
      </div>
      <div class="form-group col-md-4">
          <label for="tipo">Tipo Produto</label>
          <select [(ngModel)]="produto.tipo" id="tipo" class="form-control input-sm">
          <option *ngFor="let tipo of tipos.tiposProdutos" value="{{tipo}}">{{tipo}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao">Sinopse</label>
      <textarea [(ngModel)]="produto.sinopse" class="form-control input-sm"></textarea>
    </div>
  <button (click)=cadastra() class="btn btn-success">Cadastrar Produto</button>
