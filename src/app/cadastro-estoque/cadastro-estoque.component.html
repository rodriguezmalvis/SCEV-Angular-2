<app-banner titulo="Cadastrar Estoque"></app-banner>
  <form [formGroup]="formulario">

  <div formGroupName="estoque">

  <input formControlName="idEstoque" type="hidden" class="form-control" [(ngModel)]="estoque.idEstoque"/>
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nome">Nome do Estoque</label>
        <input formControlName="nome" [(ngModel)]="estoque.nome" type="text" class="form-control"
        [ngClass]="{'is-invalid' : formulario.controls.estoque.controls.nome.invalid}"/>
      </div>
      <div class="form-group col-md-6">
        <label for="tipo">Tipo de Estoque</label>
        <select formControlName="tipo" class="form-control" [(ngModel)]="estoque.tipo"
        [ngClass]="{'is-invalid' : formulario.controls.estoque.controls.tipo.invalid}">
          <option *ngFor="let tipo of tipos.tiposEstoque" value="{{tipo}}">{{tipo}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea formControlName="descricao" [(ngModel)]="estoque.descricao" class="form-control"
      [ngClass]="{'is-invalid' : formulario.controls.estoque.controls.descricao.invalid}"></textarea>
    </div>
  <button class="btn btn-success" (click)=cadastra() [disabled]="formulario.invalid">Cadastrar Estoque</button>

  </div>

</form>
